<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Fotos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap: 16px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; }
    .card img { width: 100%; height: 160px; object-fit: cover; border-radius: 8px; }
    .title { margin-top: 8px; font-weight: 600; font-size: 14px; }
    .muted { color: #6b7280; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Fotos</h1>
  <div class="grid">
    {% for foto in fotos %}
      <div class="card">
        <img src="{{ foto.imagen.url }}" alt="{{ foto.titulo }}">
        <div class="title">{{ foto.titulo }}</div>
        <div class="muted">{{ foto.creado|date:"d/m/Y H:i" }}</div>
      </div>
    {% empty %}
      <p>No hay fotos aún. Subí alguna desde el <a href="/admin/">admin</a>.</p>
    {% endfor %}
  </div>
</body>
</html>
